<div class="container mx-auto">
  <app-hero 
    [name]="profile().name" 
    [title]="profile().title" 
    [location]="profile().location"
    [linkedin]="profile().linkedin"
    [github]="profile().github"
  />
  
  <main class="space-y-12 md:space-y-24">
    <app-about [summary]="profile().summary" />
    <app-experience [experience]="profile().experience" />
    <app-skills [skills]="profile().skills" />
    <app-education [education]="profile().education" />
    <app-projects [projects]="profile().projects" />
  </main>

  <footer class="text-center py-10 mt-20">
    <p class="text-gray-400">&copy; {{ currentYear }} Vishnutheerth E P. All Rights Reserved.</p>
  </footer>
</div>
