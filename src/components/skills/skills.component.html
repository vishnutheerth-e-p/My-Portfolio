<section id="skills" class="py-20 px-4">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-2 text-purple-300">Technical Skills</h2>
    <div class="w-20 h-1 bg-purple-400 mx-auto mb-12 rounded"></div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for(category of skillsByCategory(); track category[0]) {
        <div class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl p-6 shadow-2xl hover:border-purple-400/50 transition-colors duration-300">
          <h3 class="text-xl font-semibold text-white mb-4">{{ category[0] }}</h3>
          <div class="flex flex-wrap gap-2">
            @for(skill of category[1]; track skill) {
              <span class="bg-purple-500/20 text-purple-200 text-sm font-medium px-3 py-1 rounded-full">
                {{ skill }}
              </span>
            }
          </div>
        </div>
      }
    </div>
  </div>
</section>
